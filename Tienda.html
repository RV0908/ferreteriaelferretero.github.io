<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Ferreteria El Ferretero</title>
		<link rel="stylesheet" href="css/Stile.css" />
		<link rel="icon" href="img/logo_ ferreteria.png"/>
		
		
	</head>
	<body>
		<header>
			<h1>Ferreteria El Ferretero</h1>

			<div class="container-icon">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon-cart"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
					/>
				</svg>
				<div class="count-products">
					<span id="contador-productos">0</span>
				</div>

                    </div>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="img/cemento.png"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Funda de cemento</h2>
					<p class="price">RD$80</p>
					<a href="Pago.html">
						<button>
							Comprar
						</button>
					</a>
					</a>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="img/tubo.png"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Tubo</h2>
					<p class="price">RD$20</p>
					<a href="Pago.html">
						<button>
							Comprar
						</button>
					</a>
					</a>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="img/clavois.png"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Clavos</h2>
					<p class="price">RD$10</p>
					<a href="Pago.html">
						<button>
							Comprar
						</button>
					</a>
					</a>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="img/caja de H.png"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Caja de Herramientas</h2>
					<p class="price">RD$10,000</p>
					<a href="Pago.html">
						<button>
							Comprar
						</button>
					</a>
					</a>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="img/pala.png"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Pala</h2>
					<p class="price">RD$500</p>
					<a href="Pago.html">
						<button>
							Comprar
						</button>
					</a>
					</a>
				</div>
				
			</div>
		</div>

        <script src="js/javas.js"></script>
	</body>
</html>
